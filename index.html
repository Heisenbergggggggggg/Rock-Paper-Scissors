<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row backgroundfield">
          <div class="row score_row">
              <div class="col-sm-4 header">
                  <div class=" score_card" style="width: 10rem;">
                      <div class="card-body">
                          <h5 class="card-title">YOU:</h5>
                          <img class="game_image" src="./css/images/rock.png" id="user_image" alt="rock paper scissors image" /> 
                          <h1 id="user" class="text_result"></h1>
                          <span class="text_result">score:</span> <span id="userScore" class="score_keep"</span>
                      </div>
                  </div>
              </div>

              <div class="col-sm-4 header">
                <div class="result">
                  <span class="result_text" id="result"></span>
                </div>
              </div>

              <div class="col-sm-4 header">
                  <div class="score_card" style="width: 10rem;">
                      <div class="card-body">
                          <h5 class="card-title">COMPUTER:</h5>
                          <img class="game_image" src="./css/images/rock.png" id="cpu_image" alt="rock paper scissors image" /> 
                          <h1 id="computer" class="text_result"></h1>
                          <span class="text_result">score:</span> <span id="computerScore" class="score_keep"</span>
                      </div>
                  </div>
              </div>

              


          </div>

          <div class="col-6 characterbox1"><img class="gif" src="./css/images/naruto.gif"></div>
          <div class="col-6 characterbox2"><img class="gif" src="./css/images/rotateditachi.gif"></div>
        </div>
      <div class="row next_throw">
          <div class="col-md-12 next_throw">
              <a name="" id="rock" class="btn btn-primary" href="#" role="button">Rock Rasenshuriken</a>
              <a name="" id="paper" class="btn btn-primary" href="#" role="button">Paper Rasengan</a>
              <a name="" id="scissors" class="btn btn-primary" href="#" role="button">Scissors SageMode</a>
          </div>
      </div>
      <div class="row result">
          <div class="col-md-8">
              <span class="result_text" id="result"></span>
          </div>
      </div>
      <div class="row game_count">
          <div class="col-md-8">
              Games Played: <span class="game_count_text" id="games"></span>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
   
              </div>
          </div>
      </div>
  </div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
